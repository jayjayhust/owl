[Server]
  Debug = false
  # rtmp 推流秘钥
  RTMPSecret = '123'
  # 登录用户名
  Username = 'admin'
  # 登录密码
  Password = 'admin'

  # ai 分析服务
  [Server.AI]
    # 是否禁用 ai 分析服务
    Disabled = false
    # 保留天数
    RetainDays = 0

  # 对外提供的服务，建议由 nginx 代理
  [Server.HTTP]
    # http 端口
    Port = 15123
    # 请求超时时间
    Timeout = '1m0s'
    # jwt 秘钥，空串时，每次启动程序将随机赋值
    JwtSecret = '6caOiETMs8SPWNHgEKA1Jhmn9wxpjAj9'

    [Server.HTTP.PProf]
      # 是否启用 pprof, 建议设置为 true
      Enabled = true
      # 访问白名单
      AccessIps = ['::1', '127.0.0.1']

  # 录像配置
  [Server.Recording]
    # 是否禁用录制（全局开关，true=禁用）
    Disabled = false
    # 录像存储根目录（相对于工作目录）
    StorageDir = './configs/recordings'
    # 录像保留天数（超过则清理）
    RetainDays = 7
    # 磁盘使用率阈值（百分比），超过则触发循环覆盖
    DiskUsageThreshold = 99.0
    # MP4 切片时长（秒）
    SegmentSeconds = 60
    # 是否禁用 GB28181 通道录制（true=禁用）
    DisabledGB28181 = false
    # 是否禁用 RTMP 通道录制（true=禁用）
    DisabledRTMP = false
    # 是否禁用 RTSP 通道录制（true=禁用）
    DisabledRTSP = false
    # 是否禁用 ONVIF 通道录制（true=禁用）
    DisabledONVIF = false

[Data]
  # 数据库支持 sqlite/postgres/mysql, 使用 sqlite 时 dsn 应当填写文件存储路径
  # postgres://postgres:123456@127.0.0.1:5432/gb28181?sslmode=disable
  # mysql://root:123456@127.0.0.1:5432/gb28181?sslmode=disable
  [Data.Database]
    Dsn = './configs/data.db'
    MaxIdleConns = 10
    MaxOpenConns = 50
    ConnMaxLifetime = '6h0m0s'
    SlowThreshold = '200ms'

[Log]
  # 日志存储目录，不能使用特殊符号
  Dir = './logs'
  # 记录级别 debug/info/warn/error
  Level = 'debug'
  # 保留日志多久，超过时间自动删除
  MaxAge = '744h0m0s'
  # 多久时间，分割一个新的日志文件
  RotationTime = '12h0m0s'
  # 多大文件，分割一个新的日志文件(MB)
  RotationSize = 50

[Sip]
  # 服务监听的 tcp/udp 端口号
  Port = 15060
  # gb/t28181 20 位国标 ID
  ID = '34020000002000000001'
  # 域
  Domain = '3402000000'
  # 注册密码
  Password = ''

[Media]
  # 媒体服务器 IP
  IP = '127.0.0.1'
  # 媒体服务器 HTTP 端口
  HTTPPort = 8080
  # 媒体服务器密钥
  Secret = 'jvRqCAzEg7AszBi4gm1cfhwXpmnVmJMG'
  # 媒体服务器类型 zlm/lalmax
  Type = 'zlm'
  # 用于流媒体 webhook 回调
  WebHookIP = '192.168.1.3'
  # 媒体服务器 RTP 端口范围
  RTPPortRange = '20000-20100'
  # 媒体服务器 SDP IP
  SDPIP = '192.168.1.3'